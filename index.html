<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radetzky FM</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Radetzky FM" />
  <link rel="apple-touch-icon" href="public/icons/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=100') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    audio {
      width: 90%;
      max-width: 400px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .text {
      position: absolute;
      top: 10px; /* Move text a bit down */
      font-size: 3em;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="text">Radetzky FM</div>

  <audio controls autoplay>
    <source src="/api/proxy" type="audio/mpeg">
    A böngésződ nem támogatja az audiólejátszást.
  </audio>

  <script src="app.js"></script>
</body>
</html>
